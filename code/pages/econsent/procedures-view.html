<link href="./assets/css/pages/visits.css" rel="stylesheet">
<webc-container controller="econsent/ProceduresViewController">
    <div class="container-child">
        <div class="header-title">
            <button class="navigate-back" data-tag="back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>Procedures</h3>
        </div>

        <div class="procedures-table">
            <div class="procedures-header">
                    <label class="table-cell-header"></label>
                    <label class="table-cell-header">Completed</label>
                <hr/>
            </div>
            <div class="procedures-content-container" data-for="@procedures">
                <div class="procedures-content-item">
                    <label class="table-cell-content">{{@name}}</label>
                    <webc-switch condition="@status">
                        <div slot="Completed">
                            <label>COMPLETED</label>
                        </div>

                        <div slot="Missed">
                            <label>MISSED</label>
                        </div>
                    </webc-switch>
                </div>
            </div>
        </div>

    </div>
    </div>
</webc-container>
