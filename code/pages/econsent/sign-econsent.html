<link href="./assets/css/pages/consent.css" rel="stylesheet">
<webc-container controller="econsent/ReadEconsentController">
    <div class="container-child eco-sign">
        <div id="canvas-wrapper">
            <div id="canvas-parent">
            </div>
        </div>

        <div class="econsent-actions">
            <div data-if="@showControls">

                    <div data-if="@required">
                        <div>
                            <button class="long-button"
                                    data-tag="econsent:sign">Sign Electronically
                            </button>
                        </div>
                        <button class="long-button"
                                data-tag="econsent:decline">Decline
                        </button>

                    </div>

                    <div data-if="@signed">
                            <button class="long-button" data-tag="econsent:withdraw"
                                    style="background-color: red">Withdraw
                            </button>
                    </div>

                    <div data-if="@withdraw">
                            <button class="long-button"
                                    data-tag="econsent:sign">Re-Sign
                            </button>
                    </div>

                    <div data-if="@withdrawIntention">
                            <button class="long-button" data-tag="econsent:withdraw"
                                    style="background-color: red">Withdraw
                            </button>
                    </div>

            </div>
        </div>

        <button class="back-button" data-tag="back">Back</button>
    </div>
</webc-container>
