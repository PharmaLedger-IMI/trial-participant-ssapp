<link href="./assets/css/pages/visits.css" rel="stylesheet">
<webc-container controller="econsent/TaskCalendarController">

    <div class="container-child">
        <div class="header-title">
            <button class="navigate-back" data-tag="back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>Visit & Procedures</h3>
        </div>

        <div class="calendar-section">
            <div class="alert alert-warning" role="alert">
                Check any date to see if you have pending tasks
            </div>

            <br>
            <pl-calendar></pl-calendar>

        </div>

        <div class="title">Invitations</div>

        <div>
            <div data-for="@visits">
                <div class="invitations-container">

                    <div class="invitation">

                        <div class="layout-content calendar-icon-container">
                            <i class="fa fa-calendar fa-3"></i>
                        </div>

                        <div class="layout-content invitation-details">
                            <div class="item1">
                                <h1>
                                    {{@name}}
                                </h1>
                            </div>

                            <div class="item1 date-star-container">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <p>
                                    {{@proposedDate}}
                                </p>
                                <p data-if="@accepted">
                                    Data acceptare : {{@toShowDate}}
                                </p>
                            </div>

                            <div class="item1 buttons-container">
                                <button data-tag="visit:confirm">
                                    Accept
                                </button>
                                <label>|</label>
                                <button data-tag="visit:decline">
                                    Decline
                                </button>
                                <label>|</label>
                                <button data-tag="reschedule-invitation">
                                    Reschedule
                                </button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>

        <button class="back-button" data-tag="back">Back</button>
    </div>
    </div>

</webc-container>
