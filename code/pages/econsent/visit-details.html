<link href="./assets/css/pages/visits.css" rel="stylesheet">
<webc-container controller="econsent/VisitDetailsController">
    <div class="container-child">
        <div class="header-title">
            <button class="navigate-back" data-tag="back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>Visit Details</h3>
        </div>


        <div>

            <div class="invitation">

                <div class="layout-content calendar-icon-container">
                    <i class="fa fa-calendar fa-3x"></i>
                </div>

                <div class="layout-content invitation-details">
                    <div class="item1">
                        <h1>
                            {{@details.name}}
                        </h1>
                    </div>

                    <div class="item1 date-container">
                        <h1>
                            {{@toShowDate}}
                        </h1>
                    </div>

                    <div class="item1">
                        <span class="badge badge-success">Accepted</span>
                    </div>
                </div>
            </div>
            <div class="button-group-wrapper">
                <button class="general-button w-75 m-2" data-tag="navigate:procedures">
                    Check Procedures Details
                </button>
            </div>
        </div>



        <h2 class="align-content-center w-100 text-center">Other Visits Scheduled</h2>


        <div data-for="@visits">
            <div class="schedule-visits-container">

                <div class="visits-schedule">

                    <div class="calendar-icon-container">
                        <i class="fa fa-calendar fa-3x"></i>
                    </div>

                    <div class="invitation-details">

                        <div class="item1">

                            <h5>{{@name}}</h5>

                            <webc-switch condition="@status">
                                <span slot="accepted" class="badge badge-success">Accepted</span>
                                <span slot="rescheduled" class="badge badge-warning">Rescheduled</span>
                                <span slot="pending" class="badge badge-dark">Pending</span>
                            </webc-switch>

                            <span class="visit-date">{{@visitDate}}</span>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
    </div>
</webc-container>
