<link href="./assets/css/pages/notifications.css" rel="stylesheet">
<webc-container controller="econsent/EconsentVersionsController">
    <div class="container-child">
        <div class=header-title>
            <psk-button-link class="go-back-link" event-name="go-back" icon="arrow-left"></psk-button-link>
            <label>Consent History</label>
        </div>
        <div  data-for="@versions">
            <psk-layout columns="3" template-columns="10% 50% 40%"
                        class="justify-content-center align-items-center table-row"
                       >
                <div>
                    <psk-img class="left-image" height='40'
                             src="./assets/images/document_black.png" width='40'></psk-img>
                </div>
                <div class="layout-content">
                    <strong>
                        {{@version}}
                    </strong>
                    <div>
                       {{@versionDateAsString}}
                    </div>
                    <div >
                        ({{@type}})
                    </div>
                </div>
                <div class="layout-content">

                </div>
            </psk-layout>
            </div>

    </div>
</webc-container>
