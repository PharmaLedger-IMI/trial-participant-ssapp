<link href="./assets/css/pages/tasks.css" rel="stylesheet">
<webc-container controller="econsent/tasksController">
    <div class="container-child">
        <header>
            <div class="header-title">

                <button class="navigate-back" data-tag="navigation:go-back">
                    <i class="fa fa-angle-left"></i>
                    <a href="task-calendar.html"></a>
                </button>

                <h3>Pending Tasks</h3>
            </div>
            <div class="text-center logo-container">
                <img alt="Responsive image" class="img-fluid" src="./assets/images/pharma_logo.png">
            </div>
        </header>

        <br>

        <div class="date">
            <h3>{{@month}} {{@day}}</h3>
        </div>

        <br>

        <div data-if="@today">
            <div slot="false">
                <div class="alert alert-warning" role="alert">
                    View mode. You can only complete today's tasks.
                </div>
            </div>
        </div>

        <div class="alert alert-warning" role="alert">
            Pending Questionnaires
        </div>

        <div data-if="@showProms" slot="true">
                    <div class="button-group-wrapper">
                <button class="prom-prem-button" data-tag="navigate:ediary-prom" type="button">
                    Health questions
                </button>
            </div>
            <br>
         </div>

        <div data-if="@showPrems" slot="true">
            <div class="button-group-wrapper">
                <button class="prom-prem-button" data-tag="navigate:ediary-prem" type="button">
                    Rate your experience
                </button>
            </div>
            <br>
        </div>

    </div>


</webc-container>
