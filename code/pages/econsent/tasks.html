<link href="./assets/css/pages/tasks.css" rel="stylesheet">
<webc-container controller="econsent/tasksController">
    <div class="container-child">
        <header>
            <div class="header-title">

                <button class="navigate-back" data-tag="navigation:go-back">
                    <i class="fa fa-angle-left"></i>
                    <a href="./eDiary.html"></a>
                </button>

                <h3>Pending Tasks</h3>
            </div>
            <div class="text-center logo-container">
                <img src="./assets/images/pharma_logo.png" class="img-fluid" alt="Responsive image">
            </div>
        </header>

        <br>

        <div class="date">
            <h3>{{@month}} {{@day}}</h3>
        </div>

        <br>

        <div data-if="@today">
            <div slot="false" >
                <div class="alert alert-warning" role="alert">
                    View mode. You can only complete today's tasks.
                </div>
                <div class="button-group-wrapper">
                    <button type="button" class="general-button" data-tag="">
                        Service Experience
                    </button>
                </div>
                <br>
                <div class="button-group-wrapper">
                    <button type="button" class="general-button" data-tag="">
                        Personal Reports
                    </button>
                </div>
            </div>

            <div slot="true">
                <div class="button-group-wrapper">
                    <button type="button" class="general-button" data-tag="navigation:go-prem">
                        Service Experience
                    </button>
                </div>
                <br>
                <div class="button-group-wrapper">
                    <button type="button" class="general-button" data-tag="">
                        Personal Reports
                    </button>
                </div>
            </div>
        </div>



    </div>

</webc-container>
