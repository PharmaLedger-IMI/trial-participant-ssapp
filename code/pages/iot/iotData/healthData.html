<webc-container controller="iot/HealthDataController">
    <div class="container-child">

        <div class="header-title">
            <button class="navigate-back" data-tag="go-back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>Health Data</h3>
        </div>

        <div class="container justify-content-start">
            <main>
                <div class="form-row font-weight-bold">
                    <div class="form-row">
                        <div class="form-group">
                            <div class="container" data-if="@hasValue">
                                <div class="alert alert-warning" role="alert" slot="false">
                                    <p class="alert-heading">Sorry! No data is available to view.</p>
                                </div>
                    
                                <header slot="true">
                                    <div class="row-wrapper grid-equal">
                                        <label>Measurement Date</label>
                                        <label>Time</label>
                                        <label>Data Type</label>
                                        <label>Value</label>
                                        <label>Unit</label>
                                    </div>
                                </header>
                    
                                <main data-for="@healthData" slot="true">
                                    <div class="row-wrapper grid-equal">
                                        <label>{{@date}} </label>
                                        <label>{{@time}} </label>
                                        <label>{{@title}}</label>
                                        <label>{{@value}}</label>
                                        <label>{{@unit}}</label>
                                    </div>
                                </main>
                            </div>
                            
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</webc-container>
