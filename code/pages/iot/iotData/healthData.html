<webc-container controller="iot/HealthDataController">
    <div class="container-child">

        <div class="header-title">
            <button class="navigate-back" data-tag="navigation:go-back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>Health Data</h3>
        </div>

        <div class="container justify-content-start">
            <main>
                <div class="form-row font-weight-bold">
                    <div class="form-row">
                        <div class="form-group">
                            <header>
                                <div class="row-wrapper grid-equal">
                                    <label> Health Data</label>
                                </div>
                            </header>
                            <main >
                                <div class="row-wrapper grid-equal" data-if="@healthData">
                                    <div class="row-wrapper grid-equal">
                                        <label class="col-form-label" style="text-overflow:ellipsis;width:auto;overflow:hidden;"> Measurement Date</label>
                                        <label class="col-form-label" style="text-overflow:ellipsis;width:auto;overflow:hidden;">Time</label>
                                        <label class="col-form-label" style="text-overflow:ellipsis;width:auto;overflow:hidden;">Data Type</label>
                                        <label class="col-form-label" style="text-overflow:ellipsis;width:auto;overflow:hidden;">Value</label>
                                        <label class="col-form-label" style="text-overflow:ellipsis;width:auto;overflow:hidden;">Unit</label>
                                    </div>
                                </div>
                                <div class="row-wrapper grid-equal" data-if="@healthData">
                                    <div class="row-wrapper grid-equal"  data-for="@healthData" >
                                        <label class="col-form-label">{{@date}}</label>
                                        <label class="col-form-label">{{@time}}</label>
                                        <label class="col-form-label">{{@title}}</label>
                                        <label class="col-form-label">{{@value}}</label>
                                        <label class="col-form-label">{{@unit}}</label>
                                    </div>
                                </div>
                                <div data-if="@hasValue">
                                    <div class="row-wrapper grid-equal">
                                        <p class="col-form-label">Sorry! No data is available to view.</p>
                                    </div>
                                </div>
                            </main>
                            
                            <br>
                            <br>
                            <div class="button-group-wrapper">
                                <button class="general-button action-btn" data-tag="go-back">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</webc-container>
