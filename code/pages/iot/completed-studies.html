<webc-container controller="iot/CompletedStudiesController">

    <div class="container-child">

        <div class="header-title">
            <button class="navigate-back" data-tag="navigation:go-back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>Completed Studies</h3>
        </div>

        <div class="container justify-content-start">

            <div data-if="@has_participatingCompletedStudies">

                <div slot="false" class="alert alert-warning" role="alert">
                    <h4 class="alert-heading">There are no completed studies yet!</h4>
                </div>

                <div slot="true" data-for="@participatingCompletedFullStudies">
                    <ion-card class="card">
                        <ion-card-content>
                            <div class="card-item title-container">
                                <p class="study-title">
                                    {{ @title }}
                                </p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <ion-button color="green" data-tag="view:study">View</ion-button>
                                <ion-button color="green" data-tag="view:feedback">Feedback</ion-button>
                                <ion-button color="green" data-tag="view:evidence">Evidence</ion-button>
                            </div>
                            <div>

                            </div>
                        </ion-card-content>
                    </ion-card>
                </div>

            </div>
        </div>



    </div>

</webc-container>
