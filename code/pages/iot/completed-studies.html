<webc-container controller="iot/CompletedStudiesController">

    <div class="container-child">

        <div class="header-title">
            <button class="navigate-back" data-tag="navigation:go-back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>Completed Studies</h3>
        </div>

<!--        <h1 class="title text-center m-2">Completed Studies</h1>-->

        <div class="container justify-content-start">

            <div data-if="@has_participatingCompletedStudies">

                <webc-spinner slot="loading"></webc-spinner>
                <div slot="false" class="alert alert-warning" role="alert">
                    <h4 class="alert-heading">There are no completed studies yet!</h4>
                </div>
                <div class="common-datatable completed-studies-datatable dt-2-col" slot="true">
                    <webc-datatable datasource="@participatingCompletedFullStudiesDataSource">
                        <div slot="header">Title</div>
                        <div slot="header">Options</div>

                        <div class="cell">{{ @title }}</div>
                        <div class="cell">
                            <button data-tag="view:study" class="link option">View</button>
                            <label> | </label>

                            <button data-tag="view:feedback" class="link option">Feedback</button>
                            <label> | </label>

                            <button data-tag="view:evidence" class="link option">Evidence</button>
                        </div>
                    </webc-datatable>
                </div>

            </div>
        </div>



    </div>

</webc-container>
