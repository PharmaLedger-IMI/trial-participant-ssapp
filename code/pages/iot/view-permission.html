<link href="./assets/css/pages/trial.css" rel="stylesheet" xmlns="http://www.w3.org/1999/html">
<webc-container controller="iot/ViewPermissionController">
    <div class="container-child">

        <div>
            <div class="header-title">
                <button class="navigate-back" data-tag="navigation:go-back">
                    <i class="fa fa-angle-left"></i>
                </button>
                <h3>Permissions</h3>
            </div>

            <div class="container justify-content-start">

                <div data-if="@has_permissions">

                    <div slot="false" class="alert alert-warning" role="alert">
                        <h4 class="alert-heading">There are no permissions yet!</h4>
                    </div>

                    <div slot="true" data-for="@permissions">
                        <ion-card class="card">
                            <ion-card-content>

                                <div class="d-flex justify-content-between">
                                    <webc-switch condition="@status">
                                        <span slot="Approved" class="badge badge-success study-status">Approved</span>
                                        <span slot="Revoked" class="badge badge-danger study-status">Revoked</span>
                                        <span slot="Rejected" class="badge badge-warning study-status">Rejected</span>
                                    </webc-switch>
                                    <span>{{ @date }}</span>
                                </div>

                                <div class="card-item">
                                    <p class="study-title">
                                        {{ @studyTitle }}
                                    </p>
                                </div>
                                <div class="d-flex shared-data-container card-item">
                                    <span class="mr-2">Shared data </span>
                                    <div data-for="@dataType">
                                        <span class="badge badge-primary study-datatype">{{@}}</span>
                                    </div>
                                </div>
                                <div>
                                    <ion-button expand="block" color="light" data-tag="revoke" disabled="@disabled">
                                        Revoke
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </div>

                </div>
            </div>

        </div>
    </div>
    </div>
</webc-container>
