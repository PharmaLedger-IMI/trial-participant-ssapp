<webc-container controller="iot/HealthStudiesController" class="landing-webc-container">
    <div class="container-child">

        <div class="header-title">
            <button class="navigate-back" data-tag="navigation:go-back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>Health Studies</h3>
        </div>

        <div class="main-navigation">

            <div class="feedback-container">

                <ion-list>
                    <ion-item data-tag="participating-studies" class="mb-2 mt-2">
                        <ion-avatar slot="start">
                            <ion-icon name="cloud-download" color="green" size="large"></ion-icon>
                        </ion-avatar>
                        <ion-label>
                            <h2>Participating studies</h2>
                            <p>Existing participating studies</p>
                        </ion-label>
                        <ion-badge slot="end" color="green"> 1 </ion-badge>
                    </ion-item>


                    <ion-item data-tag="pending-invitations" class="mb-2 mt-2">
                        <ion-avatar slot="start">
                            <ion-icon name="cloud-upload" color="green" size="large"></ion-icon>
                        </ion-avatar>
                        <ion-label>
                            <h2>Pending Invitations</h2>
                            <p>Accept or reject participation to studies</p>
                        </ion-label>
                        <ion-badge slot="end" color="green" size="large">3</ion-badge>
                    </ion-item>

                    <ion-item data-tag="completed-studies" class="mb-2 mt-2">
                        <ion-avatar slot="start">
                            <ion-icon name="cloud-done" color="green" size="large"></ion-icon>
                        </ion-avatar>
                        <ion-label>
                            <h2>Completed Studies</h2>
                            <p>Check the evidences and feedback</p>
                        </ion-label>
                        <ion-badge slot="end" color="green"> 2 </ion-badge>
                    </ion-item>


                    <ion-item data-tag="permissions" class="mb-2 mt-2">
                        <ion-avatar slot="start">
                            <ion-icon name="cloud-offline" color="green" size="large"></ion-icon>
                        </ion-avatar>
                        <ion-label>
                            <h2>Permissions</h2>
                            <p>Active permissions and history</p>
                        </ion-label>
                        <ion-badge slot="end" color="green"> 4 </ion-badge>
                    </ion-item>


                </ion-list>

            </div>
        </div>

    </div>

    </div>
    </div>
</webc-container>
