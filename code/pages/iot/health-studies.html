<webc-container controller="iot/HealthStudiesController" class="landing-webc-container">
    <div class="container">

        <header>
            <div class=" p-5 text-center logo-container">
                <img src="./assets/images/pharma_logo.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class=" landing-profile-picture">
                <picture>
                    <img src="@profilePicture" class="img-fluid img-thumbnail">
                </picture>
            </div>
        </header>

        <div class="main-navigation">
            <div class="feedback-container">

                <button class="feedback-btn">
                    <i class="fa fa-check-circle fa-4x"></i>
                    <div class="feedback-item-container">
                        <p class="title">My Studies</p>
                        <p>See your data studies in which you are enrolled</p>
                    </div>

                </button>

                <button class="feedback-btn">
                    <i class="fa fa-circle fa-4x"></i>
                    <div class="feedback-item-container">
                        <p class="title">Participate to Studies</p>
                        <p>Check all the available studies that fits you</p>
                    </div>

                </button>

            </div>
        </div>
    </div>

    </div>
    </div>
</webc-container>
