<webc-container controller="iot/HealthStudiesController" class="landing-webc-container">
    <div class="container-child">

        <div class="header-title">
            <button class="navigate-back" data-tag="navigation:go-back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>Health Studies</h3>
        </div>

        <div class="main-navigation">
            <div class="feedback-container">

                <button class="feedback-btn" data-tag="participating-studies">
                    <i class="fa fa-calendar fa-4x"></i>
                    <div class="feedback-item-container">
                        <p class="title">Participating studies</p>
                        <p>Existing participating studies
                        </p>
                    </div>

                </button>


                <button class="feedback-btn" data-tag="pending-invitations">
                    <i class="fa fa-clone fa-4x"></i>
                    <div class="feedback-item-container">
                        <p class="title">Pending Invitations</p>
                        <p>Pending invitations of studies to accept or reject
                        </p>
                    </div>

                </button>

                <button class="feedback-btn" data-tag="completed-studies">
                    <i class="fa fa-check-square-o fa-4x"></i>
                    <div class="feedback-item-container">
                        <p class="title">Completed Studies</p>
                        <p>Completed studies with evidence and feedback
                        </p>
                    </div>
                </button>

                <button class="feedback-btn" data-tag="permissions">
                    <i class="fa fa-lock fa-4x"></i>
                    <div class="feedback-item-container">
                        <p class="title">Permissions</p>
                        <p>Active permissions and history
                        </p>
                    </div>
                </button>

            </div>
        </div>

    </div>

    </div>
    </div>
</webc-container>
