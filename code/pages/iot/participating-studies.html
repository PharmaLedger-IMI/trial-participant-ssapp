<webc-container controller="iot/ParticipatingStudiesController">

    <div class="container-child">

        <header>
            <div class="header-title">
                <button class="navigate-back" data-tag="navigation:go-back">
                    <i class="fa fa-angle-left"></i>
                </button>
                <h3>Participating Studies</h3>
            </div>
        </header>

        <div class="main-navigation">
            <div data-if="@has_participating_studies">

                <div slot="false" class="alert alert-warning" role="alert">
                    <h4 class="alert-heading">You do not have any participating studies yet. Please review your pending invitations. </h4>
                </div>

                <div data-for="@participatingFullStudies" slot="true">
                    <div class="feedback-container">
                        <button class="feedback-btn" data-tag="view-study-details">
                            <i class="fa fa-files-o fa-4x"></i>
                            <div class="feedback-item-container">
                                <p class="title">{{@title}}</p>
                                <p>Data donating: {{@data}}</p>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</webc-container>
