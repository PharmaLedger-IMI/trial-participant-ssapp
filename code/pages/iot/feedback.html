<webc-container controller="iot/FeedbackController" class="landing-webc-container">
    <div class="container-child">

        <div class="header-title">
            <button class="navigate-back" data-tag="navigation:go-back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>Feedback List</h3>
        </div>

        <header>
            <div class=" p-5 text-center logo-container">
                <img src="./assets/images/pharma_logo.png" class="img-fluid" alt="Responsive image">
            </div>
        </header>

        <h1 class="title text-center m-2">Feedback List</h1>

        <div class="container justify-content-start">

            <div data-if="@hasFeedback">

                <webc-spinner slot="loading"></webc-spinner>
                <div slot="false" class="alert alert-warning" role="alert">
                    <h4 class="alert-heading">No feedback received yet!</h4>
                </div>
                <div class="common-datatable feedback-datatable dt-3-col" slot="true">
                    <webc-datatable datasource="@feedbackDataSource">

                        <div slot="header" data-sortable>Feedback Subject</div>
                        <div slot="header" data-sortable>Date</div>
                        <div slot="header">Options</div>

                        <div class="cell">{{ @feedback_subject }}</div>
                        <div class="cell">{{ @date }}</div>
                        <div class="cell">
                            <label data-tag="view-feedback" class="link option">View</label>
                        </div>

                    </webc-datatable>
                </div>

            </div>
        </div>


    </div>

    </div>
    </div>
</webc-container>
