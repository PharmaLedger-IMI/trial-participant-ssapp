<webc-container controller="iot/PendingInvitationsController">

    <div class="container-child">

        <header>
            <div class="header-title">
                <button class="navigate-back" data-tag="navigation:go-back">
                    <i class="fa fa-angle-left"></i>
                </button>
                <h3>Pending Invitations</h3>
            </div>
        </header>

        <div class="main-navigation">
            <div data-if="@has_invitations">

                <div slot="false" class="alert alert-warning" role="alert">
                    <h4 class="alert-heading">No invitations received yet!</h4>
                </div>

                <div data-for="@invitations" slot="true">
                    <div class="feedback-container">
                        <button class="feedback-btn" data-tag="view-study-details">
                            <i class="fa fa-files-o fa-4x"></i>
                            <div class="feedback-item-container">
                                <p class="title">{{@title}}</p>
                                <p>Data requested: {{@data}}</p>
                            </div>
                        </button>
                    </div>
                </div>
        </div>

    </div>

</webc-container>
