<webc-container controller="iot/SharingPermissionsController">
    <div>
    <div class="container-child">
        <div class="header-title">
            <button class="navigate-back" data-tag="back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>Sharing Permissions</h3>
        </div>

        <div class="form-group text-center">
            <label class="col-form-label w-auto mx-auto">Would you like to be contacted to donate/use your data for clinical
                studies?</label>
            <div class="d-flex flex-row justify-content-center align-items-center">
                <ion-item>
                    <ion-label>I want to receive studies invites</ion-label>
                    <ion-toggle class="p-2" color="green" slot="start" checked="@dp.contactMe.value"
                                value="@dp.contactMe.value"></ion-toggle>
                </ion-item>

            </div>
        </div>

        <div class="d-flex justify-content-center" data-if="@dp.contactMe.value">
            <webc-template data-view-model="@" template="dp-template">
            </webc-template>

        </div>
        <div class="button-group-wrapper text-center p-1">
            <div class="d-flex justify-content-between">
                <button class="general-button" data-tag="sharing-permissions:save">Save</button>
            </div>
        </div>

        </div>
    </div>
</webc-container>
