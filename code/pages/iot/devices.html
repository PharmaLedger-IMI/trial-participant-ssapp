<webc-container controller="iot/DevicesController" class="landing-webc-container">
  <div class="container">

    <header>
      <div class=" p-5 text-center logo-container">
        <img src="./assets/images/pharma_logo.png" class="img-fluid" alt="Responsive image">
      </div>
      <div class=" landing-profile-picture">
        <picture>
          <img src="@profilePicture" class="img-fluid img-thumbnail">
        </picture>
      </div>
    </header>

    <div class="main-navigation">
      <div class="feedback-container">

        <button class="feedback-btn" data-tag="navigate:iot-data-selection">
          <i class="fa fa-heartbeat fa-4x"></i>
          <div class="feedback-item-container">
            <p class="title">My Data</p>
            <p>See your data collected from your assigned devices</p>
          </div>
        </button>
        
        <button class="feedback-btn" data-tag="navigate:iot-questionnaire">
          <i class="fa fa-check-square fa-4x"></i>
          <div class="feedback-item-container">
            <p class="title">IoT Questionnaire</p>
            <p>Questionnaire on the liking of the remote monitoring device</p>
          </div>

        </button>

        <button class="feedback-btn" data-tag="navigate:iot-ediary">
          <i class="fa fa-pencil-square fa-4x"></i>
          <div class="feedback-item-container">
            <p class="title">E-Diary</p>
            <p>Record your daily use of the patch and monitoring device</p>
          </div>
        </button>
      </div>
    </div>
  </div>

  </div>
  </div>
</webc-container>
