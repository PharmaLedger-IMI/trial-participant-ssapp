<webc-container controller="iot/ediary/PromController">

    <div class="container-child">

        <header>
            <div class="header-title">
                <button class="navigate-back" data-tag="navigation:go-back">
                    <i class="fa fa-angle-left"></i>
                </button>&nbsp;eDiary
               <h3>Service Experience</h3>
            </div>
           
        </header>
        
            <div class="container questionnaire-container" data-if="@fillMode" >
                <webc-template  slot="true" template="iot/questionnaire/questionnaire-template" data-view-model="@"></webc-template>
                <div class="questionnaire-completed" slot="false" >
                    <h3>Thank you!</h3>
                    <h5>You have successfully answered all the questions.</h5>
                    <div class="button-group-wrapper">
                        <button type="button" class="general-button" data-tag="finish-questionnaire">Ok</button>
                    </div>
                </div>
            </div>

        </div>


</webc-container>
