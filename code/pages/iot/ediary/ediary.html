<link href="./assets/css/pages/ediary.css" rel="stylesheet">

<webc-container controller="iot/ediary/EDiaryController">
    <div class="container-child">
        <header>
            <div class="header-title">
                <button title="back" class="navigate-back" data-tag="ediary:back">
                    <i class="fa fa-angle-left"></i>
                </button>
                <h3>E-Diary</h3>
            </div>
        </header>


        <div class="ediaries-wrapper">
            <div data-if="@ediaries">
                <div slot="true">
                    <div class="p-1 text-center">
                        <h5 class="title">Summary of your last reports</h5>
                    </div>
                    <div class="feedback-container" data-for="@ediaries">

                        <button class="ed-list-btn" data-tag="ediary:view">

                            <i class="fa fa-pencil-square fa-3x"></i>
                            <div class="feedback-item-container">
                                <p class="t-data-ed-home">{{@stringDate}}</p>
                                <p class="t-notes-ed-home">{{@notes}}</p>
                                <hr>
                            </div>


                        </button>
                    </div>
                </div>
                <div slot="no-data" class="alert alert-warning" role="alert">
                    No e-diaries yet!
                </div>
            </div>

            <div class="button-group-wrapper text-center p-1">
                <button class="general-button" data-tag="ediary:create">New E-Diary</button>
            </div>
        </div>

    </div>

</webc-container>
