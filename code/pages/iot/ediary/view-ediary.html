<link href="./assets/css/pages/ediary.css" rel="stylesheet">
<webc-container controller="iot/ediary/ViewEDiaryController">
    <div class="container-child">
        <header>
            <div class="header-title">
                <button title="back" class="navigate-back" data-tag="ediary:back">
                    <i class="fa fa-angle-left"></i>
                </button>
                <h3>View E-Diary</h3>
            </div>
        </header>

        <div class="p-1 text-center">
            <h5 class="title">Your daily use of the device and patch</h5>
        </div>
        <div class="form-group">
            <label class="col-form-label">New or used patch?</label>
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div class="switch-button">

                    <input class="switch-button-checkbox" data-view-model="@ediary.isUsed"
                           type="checkbox" disabled/>

                    <label class="switch-button-label"><span class="switch-button-label-span">New</span></label>

                </div>
            </div>

        </div>
            <div class="form-group">
                <label class="col-form-label">Attached or detached the patch?</label>
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <div class="switch2-button">

                        <input class="switch2-button-checkbox" type="checkbox"
                               data-view-model="@ediary.isDetached" checked disabled/>


                        <label class="switch2-button-label"><span
                                class="switch2-button-label-span">Attached</span></label>

                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label">Device</label>
                <input disabled class="form-control" type="text" value="@ediary.device"/>
            </div>
            <div class="form-group">
                <label class="col-form-label">E-diary date</label>
                <input disabled class="form-control" type="date" value="@ediary.stringDate"/>
            </div>

            <div class="form-group">
                <label class="col-form-label">Notes</label>
                <textarea disabled class="form-control" rows="6" cols="40" placeholder="">{{@ediary.notes}}</textarea>
            </div>

        
    </div>
</webc-container>
