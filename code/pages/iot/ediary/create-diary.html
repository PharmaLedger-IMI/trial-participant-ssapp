<link href="./assets/css/pages/ediary.css" rel="stylesheet">
<webc-container controller="iot/ediary/CreateEdiaryController">
    <div class="container-child">
        <header>
            <div class="header-title">
            <button title="back" class="navigate-back" data-tag="ediary:back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>Add new E-Diary</h3>
            </div>
        </header>

            <div class="p-1 text-center">
                <h5 class="title">Record your daily use of the device and patch</h5>
            </div>
            <div class="form-group">
                <label data-view-model="@devices" class="col-form-label">{{@devices.label}}</label>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <select class="form-control" data-for="@devices.options" value="@devices.value">
                            <option value="@value">{{@label}}</option>
                        </select>

                    </div>    
            </div>
            <div class="form-group">
                <label class="col-form-label">Please select the options New or used patch?</label>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <div class="switch-button">
                            <input class="switch-button-checkbox" type="checkbox" data-view-model="@isUsed"/>
                            <label class="switch-button-label"><span class="switch-button-label-span">New</span></label>
                        </div>
                    </div>    
            </div>



                <div class="form-group">
                    <label class="col-form-label">Please select the options.Did you attached or detached the patch?</label>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <div class="switch2-button">
                            
                            <input  class="switch2-button-checkbox" type="checkbox" data-view-model="@isDetached"/>
                            
                            <label class="switch2-button-label"><span class="switch2-button-label-span">Attached</span></label>

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="@date.name" class="col-form-label">{{ @date.label}}</label>
                    <input class="form-control" type="date" data-view-model="@date" id="@date.name"/>     
                </div>
        
                <div class="form-group"> 
                    <label class="col-form-label">Notes</label>
                    <textarea data-view-model="@notes" id="@notes.name" class="form-control" rows="6" cols="40" placeholder="@notes.placeholder"></textarea>
                </div>

                <div class="button-group-wrapper text-center p-1">

                        <button  class="btn save" data-tag="ediary:create" disabled="@isFormInvalid">Save</button>
        
                </div>
    </div>
</webc-container>
