<webc-container controller="iot/ViewFeedbackController">
    <div class="container-child">

        <div class="header-title">
            <button class="navigate-back" data-tag="navigation:go-back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>View Feedback</h3>
        </div>

        <div class="container justify-content-start">
            <main>
                <div class="form-row font-weight-bold" >
                    <div class="form-row">
                        <div class="form-group">
                            <header>
                                <div class="row-wrapper grid-equal">
                                    <label>Feedback Details</label>
                                </div>
                            </header>
                            <main>
                                <div class="row-wrapper grid-equal">
                                    <div class="row-wrapper grid-equal">
                                        <label class="col-form-label">{{@id.label}}</label>
                                        <label class="col-form-label" style="text-overflow:ellipsis;width:auto;overflow:hidden;">{{@id.value}}</label>
                                    </div>
                                </div>
                                <div class="row-wrapper grid-equal">
                                    <div class="row-wrapper grid-equal">
                                        <label class="col-form-label">{{@feedback_subject.label}}</label>
                                        <label class="col-form-label" style="text-align: left;">{{@feedback_subject.value}}</label>
                                    </div>
                                </div>
                                <div class="row-wrapper grid-equal">
                                    <div class="row-wrapper grid-equal">
                                        <label class="col-form-label">{{@date.label}}</label>
                                        <label class="col-form-label" style="text-align: left;">{{@date.value}}</label>
                                    </div>
                                </div>
                                <div class="row-wrapper grid-equal">
                                    <div class="row-wrapper grid-equal">
                                        <label class="col-form-label">{{@feedback_content.label}}</label>
                                        <label class="col-form-label" style="text-align: left;">{{@feedback_content.value}}</label>
                                    </div>
                                </div>


                            </main>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</webc-container>
