<webc-container controller="iot/EvidencesListController" class="landing-webc-container">
    <div class="container-child">

        <div class="header-title">
            <button class="navigate-back" data-tag="navigation:go-back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>Evidences List</h3>
        </div>

        <header>
            <div class=" p-5 text-center logo-container">
                <img src="./assets/images/pharma_logo.png" class="img-fluid" alt="Responsive image">
            </div>
        </header>

        <h1 class="title text-center m-2">Evidences List</h1>

        <div class="container justify-content-start">

            <div data-if="@hasEvidences">

                <webc-spinner slot="loading"></webc-spinner>
                <div slot="false" class="alert alert-warning" role="alert">
                    <h4 class="alert-heading">No evidences received yet!</h4>
                </div>
                <div class="common-datatable col-8-datatable dt-8-col" slot="true">
                    <webc-datatable datasource="@evidencesDataSource">
                        <div slot="header">Title</div>
                        <div slot="header">Subtitle</div>
                        <div slot="header">Exposure Background</div>
                        <div slot="header">Version</div>
                        <div slot="header">Topic</div>
                        <div slot="header">Status</div>
                        <div slot="header">Description</div>
                        <div slot="header">Options</div>

                        <div class="cell">{{ @title }}</div>
                        <div class="cell">{{ @subtitle }}</div>
                        <div class="cell">{{ @exposureBackground }}</div>
                        <div class="cell">{{ @version }}</div>
                        <div class="cell">{{ @topics }}</div>
                        <div class="cell">{{ @status}}</div>
                        <div class="cell">{{ @description }}</div>
                        <div class="cell">
                            <label data-tag="view-evidence" class="link option">View</label>
                        </div>

                    </webc-datatable>
                </div>

            </div>
        </div>


    </div>

    </div>
    </div>
</webc-container>
