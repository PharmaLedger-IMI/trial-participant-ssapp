<webc-container controller="iot/EvidencesListController" class="landing-webc-container">
    <div class="container-child">

        <div class="header-title">
            <button class="navigate-back" data-tag="navigation:go-back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>Evidences List</h3>
        </div>

        <div class="container justify-content-start">

            <div data-if="@hasEvidences">

                <div slot="false" class="alert alert-warning" role="alert">
                    <h4 class="alert-heading">No evidences received yet!</h4>
                </div>

                <div slot="true" data-for="@evidences">
                    <ion-card class="card">
                        <ion-card-content>
                            <div class="card-item title-container d-flex justify-content-between">
                                <p class="study-title">
                                    {{ @title }}
                                </p>
                                <span>Version: {{@version}}</span>
                            </div>
                            <div>
                                <ion-button expand="block" color="green" data-tag="view-evidence">
                                    View
                                </ion-button>
                            </div>
                        </ion-card-content>
                    </ion-card>
                </div>

            </div>
        </div>


    </div>

    </div>
    </div>
</webc-container>
