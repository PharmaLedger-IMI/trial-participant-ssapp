<link href="./assets/css/pages/profile.css" rel="stylesheet">
<webc-container controller="general/MyProfileController">
    <div class="container-child">
        <div class="header-title">
            <button class="navigate-back" data-tag="back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>My Profile</h3>
        </div>

        <div class="form-group">
            <div class="avatar-upload">
                <div class="avatar-edit">
                    <input type='file' id="profileImageUpload" accept=".png, .jpg, .jpeg"/>
                    <label for="profileImageUpload"></label>
                </div>
                <div class="avatar-preview">
                    <img class="profile-user-img img-responsive img-circle" id="imagePreview" src="@profilePicture"
                         alt="User profile picture">
                </div>
            </div>
        </div>
        <div class="p-1 text-center">
            <h2 class="title">Subject Name: {{@name}}</h2>
        </div>

        <h4 class="share-did-label">{{@did}}</h4>

        <div class="form-group">
            <label class="col-form-label">Would you like to be contacted to donate/use your data for clinical
                studies?</label>
            <div class="d-flex flex-row justify-content-center align-items-center">
                <ion-item>
                    <ion-label>Yes, I want to receive studies invites</ion-label>
                    <ion-toggle class="p-2" color="green" slot="start" checked="@dp.contactMe.value"
                                value="@dp.contactMe.value"></ion-toggle>
                </ion-item>

            </div>
        </div>

        <div data-if="@dp.contactMe.value">
            <webc-template data-view-model="@" template="dp-template">
            </webc-template>
        </div>

        <div class="button-group-wrapper text-center p-1">
            <div class="d-flex justify-content-between">
                <button class="general-button" data-tag="profile:save">Save</button>
            </div>
        </div>

    </div>
</webc-container>
