<link href="./assets/css/pages/trial.css" rel="stylesheet">
<webc-container controller="general/NotificationsController">
    <div class="container-child">
        <div class="header-title">
            <button class="navigate-back" data-tag="navigation:go-back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>Notifications</h3>
        </div>
        <div data-if="@notifications">
            <div slot="no-data" class="alert alert-warning" role="alert">
                No notifications yet!
            </div>


            <ion-list slot="true" data-for="@notifications">
                <ion-item>
                    <ion-avatar slot="start" data-tag="view-notification">
                        <div data-if="@read">
                            <i class="fa fa-star" slot="false"></i>
                            <i class="far fa-star" slot="true"></i>
                        </div>
                    </ion-avatar>
                    <ion-label class="ion-text-wrap" data-tag="view-notification">
                        {{@type}}
                    </ion-label>

                    <ion-label slot="end">
                        <small>{{@toShowDate}}</small>
                        <i class="fa fa-trash" data-tag="remove-notification"></i>
                    </ion-label>

                </ion-item>
            </ion-list>


        </div>

    </div>
    </div>
</webc-container>
