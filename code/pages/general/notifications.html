<link href="./assets/css/pages/trial.css" rel="stylesheet">
<webc-container controller="general/NotificationsController">
    <div class="container-child">
        <div class="header-title">
            <button class="navigate-back" data-tag="navigation:go-back">
                <i class="fa fa-angle-left"></i>
            </button>
            <h3>Notifications</h3>
        </div>
        <div data-if="@notifications">
            <div slot="no-data" class="alert alert-warning" role="alert">
                No notifications yet!
            </div>

            <div slot="true" data-for="@notifications">

                <div class="p-2 notification-item">
                    <div class="notification-title">
                        <i class="fa fa-star"></i>
                        <span>{{@name}}</span>
                    </div>
                    <div class="notification-details">
                        <div class="notification-description">{{@details}}</div>
                        <div class="notification-date">{{@date}}</div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    </div>
</webc-container>
