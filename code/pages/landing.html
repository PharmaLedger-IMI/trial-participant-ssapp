<webc-container controller="general/LandingController" class="landing-webc-container">
    <div class="container">

        <header>
            <div class=" p-2 text-center logo-container">
                <img src="./assets/images/pharma_logo.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class=" landing-profile-picture">
                <picture>
                    <img src="@profilePicture" class="img-fluid img-thumbnail">
                    <label class="edit-btn-wrapper" data-tag="navigate:my-profile">
                    </label>
                </picture>
            </div>
        </header>

        <share-did class="w-50"></share-did>
        <div class="main-navigation">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:task-calendar">
                            <i class="fa fa-calendar"></i>
                            <span>Tasks Calendar</span>
                        </button>
                    </div>

                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:notifications">
                            <i class="fa fa-bell"></i>
                            <span>Notifications</span>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:consent-status">
                            <i class="fa fa-th-list"></i>
                            <span>Consent Status</span>
                        </button>
                    </div>

                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:health-studies">
                            <i class="fa fa-database"></i>
                            <span>Health Studies</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:iot-devices">
                            <i class="fa fa-calculator"></i>
                            <span>Device Data</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:iot-feedback">
                            <i class="fa fa-check-square"></i>
                            <span>Feedback</span>
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</webc-container>
