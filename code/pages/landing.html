<webc-container controller="general/LandingController" class="landing-webc-container">
    <div class="container">

        <header>
            <div class=" p-2 text-center logo-container">
                <img src="./assets/images/pharma_logo.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class=" landing-profile-picture">
                <picture>
                    <img src="@profilePicture" class="img-fluid img-thumbnail">
                </picture>
            </div>
        </header>

        <div class="input-group share-did p-2">
            <input type="text" class="form-control share-did-input" readonly value="@did" placeholder="Loading DID...">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary share-did-btn" type="button">
                    <i class="fa fa-share"></i>
                </button>
            </div>
        </div>
        <div class="main-navigation">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:my-profile">
                            <i class="fa fa-user"></i>
                            <span>Profile</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:notifications">
                            <i class="fa fa-bell"></i>
                            <span>Notifications</span>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button class="navigation-btn" data-tag="">
                            <i class="fa fa-th-list"></i>
                            <span>eDiary</span>
                        </button>
                    </div>
                    <!-- Changed the trials-dashboard with the eDiary -->
                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:eDiary">
                            <i class="fa fa-th-list"></i>
                            <span>eDiary</span>
                        </button>
                    </div>

                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:health-studies">
                            <i class="fa fa-database"></i>
                            <span>Health Studies</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:iot-devices">
                            <i class="fa fa-calculator"></i>
                            <span>Device Data</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:iot-feedback">
                            <i class="fa fa-check-square"></i>
                            <span>Feedback</span>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:econsent-trials-dashboard">
                            <i class="fa fa-calculator"></i>
                            <span>Trial Management</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="navigation-btn" data-tag="">
                            <i class="fa fa-calendar-check-o"></i>
                            <span>Calendar</span>
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</webc-container>
