<webc-container controller="general/LandingController" class="landing-webc-container">
    <div class="container">

        <header>
            <div class=" p-2 text-center logo-container">
                <img src="./assets/images/pharma_logo.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class=" landing-profile-picture">
                <picture>
                    <img src="@profilePicture" class="img-fluid img-thumbnail">
                    <button disabled="@notAssigned" class="edit-btn-wrapper" data-tag="navigate:my-profile">
                    </button>
                    <div class="notifications-btn-container">
                      <label class="notifications-btn-wrapper" data-tag="navigate:notifications" active-notifications="@hasNotifications">
                      </label>
                      <div data-if="@hasNotifications" class="notifications-container">
                          <label class="notification-badge">
                              <span class="notifications-number">{{@notificationsNumber}}</span>
                          </label>
                      </div>
                    </div>
                </picture>
            </div>
        </header>

        <share-did class="w-50"></share-did>
        <div class="main-navigation">


            <div data-if="@notAssigned">
                <div class="alert alert-warning m-2 text-center" role="alert">
                    <i class="fa-solid fa-house-medical-circle-exclamation"></i>
                    You are not assigned to any trial yet
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:task-calendar" disabled="@notAssigned">
                            <i class="fa fa-calendar"></i>
                            <span>Tasks Calendar</span>
                        </button>
                    </div>

                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:iot-devices" disabled="@notAssigned">
                            <i class="fa fa-calculator"></i>
                            <span>Device Data</span>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:consent-status" disabled="@notAssigned">
                            <i class="fa fa-th-list"></i>
                            <span>Consent Status</span>
                        </button>
                    </div>

                    <div class="col-6">
                        <button class="navigation-btn" data-tag="navigate:health-studies" disabled="@notAssigned">
                            <i class="fa fa-database"></i>
                            <span>Health Studies</span>
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</webc-container>
