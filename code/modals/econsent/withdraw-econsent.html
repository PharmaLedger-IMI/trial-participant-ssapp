<link rel="stylesheet" href="./assets/css/pages/alerts.css">
<h2 slot="header" class="alert-title">Withdraw eConsent</h2>
<div class="maxw">

    <main>
        <div class="content">
            <label class="consent-question">
                If you are considering to withdraw from the study we recommend to announce your decision to the study
                investigator by clicking the button Withdraw
            </label>
        </div>
        <div>
            <button class="long-button"
                    data-tag="withdraw-on-click">Withdraw
            </button>

            <button class="long-button"
                    data-tag="cancel">Cancel
            </button>

        </div>

    </main>
</div>
