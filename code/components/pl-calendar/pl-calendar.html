<webc-container controller="CalendarController" id='calendar'>

    <div class="container">
        <div class="calendar">

            <div data-if="@isLoading">
                <div slot="true"
                     class="container d-flex flex-column align-items-center justify-content-center calendar-initializing">
                    <div class="row">
                        <div class="spinner-border text-info" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="month">

                <button class="navigate-back" data-tag="calendar:prev">
                    <i class="fa fa-angle-left"></i>
                </button>

                <div class="date">
                    <h3>{{@monthName}} {{@fullYear}}</h3>
                </div>

                <button class="navigate-back" data-tag="calendar:next">
                    <i class="fa fa-angle-right"></i>
                </button>

            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="days" data-for="@days">
                <div data-tag="day" data-day-type="@type" invitation-day="@invitationDay" day-type="@dayType" prom-type="@promType" prem-type="@premType">
                    {{@value}}
                </div>
            </div>
        </div>
    </div>

    <div class="legend-container">
        <div class="calendar-legend">

            <div class="legend-item">
                <i class="fa fa-star only-visits"></i>
                <i class="fa fa-star only-questionnaire"></i>
                <i class="fa fa-star visits-questionnaire"></i>
            </div>

            <div class="legend-item">
                <label>Only Visits</label>
                <label>Only Questionnaire</label>
                <label>Visits and Questionnaire</label>
            </div>

        </div>

    </div>

</webc-container>
